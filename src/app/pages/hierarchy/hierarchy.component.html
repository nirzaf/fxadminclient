
<app-loader *ngIf="isProgressing" [msg]="loaderMessage"></app-loader>


<h2 mat-dialog-title>Hierarchy</h2>
<mat-dialog-content  class="mat-typography">
  <div>
    <div class="content-0 hierarchyContainer">
      
     
    <div fxFlex="100%"  fxLayout="column">
        <div fxFlex="100%" >
            {{holdingCompanyData.holdingCompanyName}}
        </div>
        <div fxFlex="100%" style="margin-bottom: 25px;">
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-nested-tree-node *matTreeNodeDef="let node">
              <li>
                <div class="mat-tree-node">  {{node.item}}</div>
              </li>
            </mat-nested-tree-node>
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChildren">
                <li class="example-tree-container">
                  <div class="mat-tree-node">
                    <button class="themecolor" mat-icon-button matTreeNodeToggle
                            [matTreeNodeToggleRecursive]="recursive"
                          [attr.aria-label]="'toggle ' + node.filename">
                      <mat-icon>
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                      </mat-icon>
                    </button>
                    {{node.item}}
                </div>
                <ul class="example-tree-nested-node">
                  <div  *ngIf="treeControl.isExpanded(node)">
                  <ng-container matTreeNodeOutlet></ng-container>
                  </div>
                </ul>
              </li>
              
            </mat-nested-tree-node>
          </mat-tree>
        </div>
        
        
     
  

</div>
</div>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button  mat-button type="button"  class="border btnProperty" (click)="onNoClick()" >Back</button>

 
</mat-dialog-actions>
