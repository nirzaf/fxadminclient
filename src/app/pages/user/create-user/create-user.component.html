



<h2 mat-dialog-title>Create User</h2>
<form>
<mat-dialog-content  class="mat-typography">

  <div>
    <div class="content">
      <div fxFlex="100%"  fxLayout="row wrap" fxLayoutGap="15px" class="fx_border_bottom" >
          <div fxFlex="80%" fxFlex.xs="75%" fxFlex.sm="100%" class="fx_subgroup_head">
              Basic           
            </div>
            <div fxFlex="18%" fxFlex.xs="20%" fxLayoutAlign="end" >
                
        
             
          </div>
            
          </div>
    </div>
    <div class="content-0">
      
     
    <div fxFlex="100%"  fxLayout="row wrap" fxLayoutGap="15px">
     
          <div fxFlex="49%" fxFlex.xs="100%" >
            <mat-form-field [style.width.%]="100" floatLabel="always"> 
              <mat-label>Search Holding company/ Group/ Property</mat-label>
              <input type="text"
              placeholder="Holding Company"
              aria-label="Number"
              matInput
              
             >

            
              <span class="fas fa-search searchspanicon themecolor"></span>
          
          </mat-form-field>
          </div>
          <div fxFlex="24%" fxFlex.xs="100%">
            <mat-form-field [style.width.%]="100" floatLabel="always"> 
                <mat-label>Alias</mat-label>
                <input matInput  placeholder="Code"  >
                <!-- <mat-error
                *ngIf="addCompanyForm.get('holdingCompanyCode').hasError('required')">
                Code is <strong>required</strong>
              </mat-error> -->
            </mat-form-field>
          </div>
          <div fxFlex="22%" fxFlex.xs="100%">
            <mat-form-field  [style.width.%]="100" floatLabel="always">
              <mat-label>Title</mat-label>
              <mat-select placeholder="Select Title">
                
                <!-- <mat-option *ngFor="let country of countryList" [value]="country.countryID">{{country.countryName}}</mat-option> -->
              
            </mat-select>
            </mat-form-field>

          </div>
        </div>
    </div>
    <div class="content">
        <div fxFlex="100%"  fxLayout="row wrap" fxLayoutGap="15px" class="form-input-row">
            <div fxFlex="24%" fxFlex.xs="100%" >
              <mat-form-field [style.width.%]="100" floatLabel="always"> 
                <mat-label>Last Name</mat-label>
                <input matInput #input placeholder="Last Name">
                <!-- <mat-error
                *ngIf="addCompanyForm.get('holdingCompanyPinZip').hasError('required')">
                PinZip is <strong>required</strong>
              </mat-error> -->
            </mat-form-field>
              </div>
              <div fxFlex="24%" fxFlex.xs="100%">
                <mat-form-field [style.width.%]="100" floatLabel="always"> 
                  <mat-label>Middle Name</mat-label>
                  <input matInput #input placeholder="Middle Name">
                  <!-- <mat-error
                  *ngIf="addCompanyForm.get('holdingCompanyPinZip').hasError('required')">
                  PinZip is <strong>required</strong>
                </mat-error> -->
              </mat-form-field>
             
              </div>
              <div fxFlex="24%" fxFlex.xs="100%">
                <mat-form-field [style.width.%]="100" floatLabel="always"> 
                  <mat-label>First Name</mat-label>
                  <input matInput #input placeholder="First Name">
                  <!-- <mat-error
                  *ngIf="addCompanyForm.get('holdingCompanyPinZip').hasError('required')">
                  PinZip is <strong>required</strong>
                </mat-error> -->
              </mat-form-field>
              </div>
              <div fxFlex="22%" fxFlex.xs="100%">
                <mat-form-field [style.width.%]="100" floatLabel="always"> 
                  <mat-label>Gender</mat-label>
                  <mat-select placeholder="Select Gender">
                   
                      <!-- <mat-option *ngFor="let state of stateList" [value]="state.stateID">{{state.stateName}}</mat-option> -->
                  </mat-select>
                        <!-- <mat-error
                *ngIf="addCompanyForm.get('holdingCompanyState').hasError('min')">
                State is <strong>required</strong>
              </mat-error> -->
              </mat-form-field>
              </div>
            </div>
</div>
<div class="content">
    <div fxFlex="100%"  fxLayout="row wrap" fxLayoutGap="15px">
        
          <div fxFlex="24%" fxFlex.xs="100%">
            <mat-form-field [style.width.%]="100" floatLabel="always"> 
                <mat-label>Phone Number</mat-label>
                <input matInput #input placeholder="Phone Number">
                <!-- <mat-error
                *ngIf="addCompanyForm.get('holdingCompanyPhone').hasError('required')">
                Phone Number is <strong>required</strong>
              </mat-error> -->
            </mat-form-field>
          </div>
        </div>
</div>

  

</div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button  mat-button type="button" class="border btnProperty" (click)="onNoClick()">Back</button>
    <button  mat-button type="button" class="border btnProperty" (click)="onNoClick()">Reset</button>
    <button  mat-button class="button btnProperty" type="submit" >Save</button>
 
</mat-dialog-actions>
</form>
