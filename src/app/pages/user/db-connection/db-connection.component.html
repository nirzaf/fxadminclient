
<div>
    <h1 class="page_heading margin-padding-none">{{TRANSLATE.GEM.DB_CON_Title}}</h1>
    <app-breadcrumb [breadCrumbList]="breadCrumb"></app-breadcrumb>
</div>


<div class="db-config"  fxLayout="column wrap">
    

   
    <div fxFlex="100%" fxLayout="row wrap">

        <br>
          <mat-card fxFlex="100%" fxLayout="row wrap" style="padding: 16px 0px !important;">
            <h2 style="padding:0px 20px;">Product List</h2>
            <table mat-table [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef><b>Product</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> <b>Live</b> </th>
                  <td mat-cell *matCellDef="let element"> 
                    <mat-form-field  floatLabel="always"> 
                        <mat-label></mat-label>
                       
                        <input matInput #input placeholder="Live">
                      
                    
                        <!-- <mat-error
                        *ngIf="property['controls'].propertyCheckIn.hasError('required')">
                        CheckIn  is <strong>required</strong>
                        </mat-error> -->
                        
                    </mat-form-field>
                
                </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> <b>Username</b> </th>
                  <td mat-cell *matCellDef="let element">  
                        <mat-form-field  floatLabel="always"> 
                    <mat-label></mat-label>
                   
                    <input matInput #input placeholder="Username">
                  
                
                    <!-- <mat-error
                    *ngIf="property['controls'].propertyCheckIn.hasError('required')">
                    CheckIn  is <strong>required</strong>
                    </mat-error> -->
                    
                </mat-form-field>
            </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> <b>Password</b> </th>
                  <td mat-cell *matCellDef="let element"> 
                    <mat-form-field  floatLabel="always"> 
                        <mat-label></mat-label>
                       
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                        </button>
                      
                    
                        <!-- <mat-error
                        *ngIf="property['controls'].propertyCheckIn.hasError('required')">
                        CheckIn  is <strong>required</strong>
                        </mat-error> -->
                        
                    </mat-form-field>      
                </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <br>
         
              </mat-card>
    <p>&nbsp;</p>

</div>
    <!-- numbersOnly -->
 
    
    <mat-card>
        <div fxLayout="row wrap" fxFlex="100%"  fxLayoutAlign="end end" fxLayoutGap="3% grid">
            
            
            <div fxFlex="10%" fxFlex.xs="50%">
                <button  mat-button  class="border btnProperty">Back</button>
            </div>
            <div fxFlex="10%" fxFlex.xs="50%">
                <button  mat-button class="button btnProperty">Save</button>
            </div>
           
          
        </div>
      </mat-card>
</div>
